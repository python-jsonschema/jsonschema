language: python
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: pypy
    - python: pypy3
install:
  - pip install tox-travis
script:
  - tox
sudo: false
addons:
  apt:
    packages:
    - libenchant-dev
git:
  depth: false
after_success:
  - tox -e codecov
